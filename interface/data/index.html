<!DOCTYPE html>
<html lang="en">

<body>

  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel='stylesheet prefetch' href='css/main.css' />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Smart Home Test</title>
    <!-- <link rel="stylesheet" href="css/main.css"> -->
  </head>
  <header>
    <div class="box-main">
      <div class="hero-body hero box-title">
        <div class="container">
          <!-- <img src="image/lki.png" class="container-image"> -->
          <h1 class="title">
            Smart Home
          </h1>
          <h2 class="subtitle">
            Atmduino Product
          </h2>
        </div>
  </header>
  <main>
    <div class="box-main">
      <div class="row">
        <div class="col-6 col-md-4">
          <div class="card-body">
            <div class="card-title">
              Entrance
            </div>
            <span id="label1" class="badge w-100">Unknown</span>
          </div>
        </div>
        <div class="col-6 col-md-4">
          <div class="card-body">
            <div class="card-title">
              Back door
            </div>
            <span id="label2" class="badge w-100">Unknown</span>
          </div>
        </div>
      </div>
    </div>
    <div id="content">
      <section class="section">
        <article id="monitoring" class="card"></article>
        <h2 id="monitoring">Monitoring Temperature</h2>
        <div class='box-chart'>
          <canvas id='chart' class='chart'></canvas>
      </section>
    </div>
    <div class="box-main">
      <div class="row">
        <div class="col-6 col-md-4">
          <div class="card-body">
            <div class="card-title">
              Lamp Control
            </div>
            <button class="button" onclick="mainlamp()">
              <div id="main_state">On</div>
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6 col-md-4">
          <div class="card-body">
            <div class="card-title">
              Living Room
            </div>
            <button class="button" onclick="livingroom()">
              <div id="living_state">On</div>
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6 col-md-4">
          <div class="card-body">
            <div class="card-title">
              Garage Area
            </div>
            <button class="button" onclick="garage()">
              <div id="garage_state">On</div>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.min.js'></script>
    <script src="https://unpkg.com/mqtt@2.13.1/dist/mqtt.min.js"></script>
    <script src='chartjs-plugin-streaming.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"
      type="text/javascript"></script>
    <script src='js/main.js'></script>
    <script src='js/button.js'></script>
  </main>
  <footer>
    <h4>Atmduino Product &copy; 2022, By Ath Thaareq Mahesa</h4>
  </footer>
</body>

</html>
